<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <title>Test</title>
    <style>
      body {
        width: px; /* กำหนดความกว้างของ body เท่ากับหน้าจอ */
        height: px; /* กำหนดความสูงของ body เท่ากับความสูงของหน้าจอ */
        margin: 0; /* ลบ margin ที่มีอยู่ตามทั่วไป */
        padding: 0; /* ลบ padding ที่มีอยู่ตามทั่วไป */
      }
    </style>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div id="main">
      <div         id="row-14"
        class="flex flex-row flex-wrap p-1 w-full max-h-full bg-slate-400"
      >
        <div           id="col-5"
          class="flex flex-col flex-wrap p-1 w-full max-h-full bg-slate-200"
        >
          <div             id="row-15"
            class="flex flex-row flex-wrap p-1 w-full max-h-full bg-slate-400"
          >
            <label for="BookIDInput" class="text-black">Book ID</label>
            <input type="text" id="BookIDInput" >
          </div>
          <div             id="row-16"
            class="flex flex-row flex-wrap p-1 w-full max-h-full bg-slate-400"
          >
            <label for="input-2" class="text-black">Data From ID</label>
            <input type="text" id="input-2" >
          </div>
          <div             id="row-17"
            class="flex flex-row flex-wrap p-1 w-full max-h-full bg-slate-400"
          >
            <label for="input-3" class="text-black">Test Data</label>
            <input type="text" id="input-3" >
          </div>
          <button id="button-2" class="bg-blue-500 text-white font-bold py-2 px-4 rounded" type="button" onclick="try{ getall(); }catch(e){ console.error('Error:', e); }">
            Button
          </button>
        </div>
      </div>
    </div>
    <script src="Test.js"></script>
  </body>
</html>
