<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <title>detail</title>
    <style>
      body {
        width: px; /* กำหนดความกว้างของ body เท่ากับหน้าจอ */

    <script src="https://cdn.tailwindcss.com"></script>

            class="text-black text-xl font-bold"
            style="color: #ffffff"
          >
            หนังสือมือ 1 รับประกัน 100% ด้วยรักและใส่ใจ
          </p>
        </div>
        <div id="Navbar" class="flex flex-row flex-wrap p-1 w-full max-h-full bg-slate-400 items-center" style="background-color: #ffffff">
          <div id="row-4" class="flex flex-row flex-wrap p-1 max-h-full bg-slate-400 w-3/12 justify-center" style="background-color: #ffffff">
            <img               id="image-0"
              src="https://img.freepik.com/premium-vector/book-store-logo-template-sale-learning-logo-designs-vector_7649-2500.jpg?w=1380"
              class="w-50 h-20 aspect-video"

          <div             id="row-5"
            class="flex flex-row flex-wrap p-1 bg-slate-400 w-9/12 font-bold h-auto"
            style="background-color: #ffffff"
          >

              class="text-sky-600 font-bold text-xl"
              style="color: #000000; margin-right: 40px"
              >BOOK</a><a               id="link-2"
              class="text-sky-600 text-xl"
              style="margin-right: 40px; color: #000000"

              class="text-sky-600 text-xl"
              style="margin-right: 40px; color: #000000"

          </div>
        </div>
        <div           id="row-8"
          class="flex flex-row flex-wrap p-1 w-full max-h-full bg-slate-400"
          style="background-color: #ededed"
        >
          <div             id="row-9"
            class="flex flex-row flex-wrap p-1 bg-slate-400 w-6/12 justify-center h-2/12"
            style="background-color: #ededed"
          >
            <img               id="image-1"
              src="https://via.placeholder.com/150"

          </div>
          <div id="col-1" class="flex flex-col flex-wrap p-1 max-h-full bg-slate-200 w-6/12 items-center justify-center" style="background-color: #ededed">
            <p               id="text-7"
              class="text-black text-2xl font-bold w-11/12"
              style="background-color: #ededed"
            >
              Product_Name
            </p>
            <div               id="row-10"
              class="flex flex-row flex-wrap p-1 max-h-full bg-slate-400 w-11/12"
              style="background-color: #ededed"

              <p                 id="text-9"
                class="text-black text-base font-bold"
                style="color: #525252"
              >
                Author :
              </p>

                style="margin-left: 2px; color: #525252"

                Author_Name

              <p                 id="text-11"
                class="text-black text-xl font-bold"
                style="color: #db0000"
              >
                ฿

                class="text-black text-xl font-bold"
                style="margin-left: 2px; color: #db0000"

                Product_Price
              </p>
            </div>
            <div               id="row-12"
              class="flex flex-row flex-wrap p-1 max-h-full bg-slate-400 w-11/12"
              style="
                border-width: 1px;
                border-style: none;
                background-color: #ededed;
              "
            >
              <p                 id="text-15"
                class="text-black font-bold"
                style="color: #525252"
              >
                Category :
              </p>
              <p                 id="text-16"
                class="text-black font-bold"
                style="margin-left: 2px; color: #525252"

                Type_Product
              </p>
            </div>
            <div               id="col-2"
              class="flex flex-col flex-wrap p-1 max-h-full bg-slate-200 w-11/12"

                class="flex flex-col flex-wrap p-1 w-full max-h-full bg-slate-200"
                style="background-color: #ededed"

                <p                   id="text-17"
                  class="text-black font-bold text-base"
                  style="background-color: #ededed"
                >
                  Detail :
                </p>
              </div>
              <div                 id="col-4"
                class="flex flex-col flex-wrap p-1 w-full max-h-full bg-slate-200"
                style="background-color: #ededed"
              >
                <p                   id="text-18"
                  class="text-black"
                  style="background-color: #ededed"
                >
                  Detail Short Story
                </p>
              </div>
            </div>

              class="flex flex-col flex-wrap p-1 max-h-full bg-slate-300 w-11/12"
              style="background-color: #ededed"
            >
              <div                 id="row-13"
                class="flex flex-row flex-wrap p-1 max-h-full bg-slate-400 w-5/12"
                style="background-color: #ededed"
              >
                <button                   id="button-0"
                  class="bg-blue-500 text-white font-bold py-2 px-4 rounded text-center w-5/12"

                    margin-left: px;
                    margin-right: 30px;
                    background-color: #f57070;
                  "
                >
                  Buy</button><button                   id="button-1"
                  class="bg-blue-500 text-white font-bold py-2 px-4 rounded w-5/12"
                  type="button"
                  style="
                    color: #000000;
                    border-style: solid;
                    border-width: 1px;
                    border-radius: px;
                    border-color: #f57070;
                    background-color: #ffffff;

                >
                  Add
                </button>
              </div>
            </form>
