<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <style>
      body {
        width: px; /* กำหนดความกว้างของ body เท่ากับหน้าจอ */
        height: px; /* กำหนดความสูงของ body เท่ากับความสูงของหน้าจอ */
        margin: 0; /* ลบ margin ที่มีอยู่ตามทั่วไป */
        padding: 0; /* ลบ padding ที่มีอยู่ตามทั่วไป */
      }
    </style>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div id="main" style="border-color: #ababab; background-color: #c9c5c5">
      <div
        id="row-0"
        class="flex flex-row flex-wrap p-1 w-full max-h-full bg-slate-400 justify-center"
        style="
          border-color: #000000;
          border-radius: 0px;
          border-width: 0px;
          border-style: none;
          background-color: #079dd966;
        "
      >
        <p
          id="text-0"
          class="text-black justify-center text-xl font-bold"
          style="color: #ffffff; border-width: 0px; border-style: none"
        >
          หนังสือมือ 1 รับประกัน 100% ด้วยรักและใส่ใจ
        </p>
      </div>
      <div
        id="row-1"
        class="flex flex-row flex-wrap p-1 bg-slate-400 items-center w-full h-11/12"
        style="
          background-color: #ffffff;
          border-style: solid;
          border-color: #000000;
          border-width: 0px;
        "
      >
        <div
          id="row-3"
          class="flex flex-row flex-wrap p-1 max-h-full bg-slate-400 w-3/12 justify-center"
          style="background-color: #ffffff"
        >
          <img
            alt
            id="image-1"
            src="https://img.freepik.com/premium-vector/book-store-logo-template-sale-learning-logo-designs-vector_7649-2500.jpg?w=1380"
            class="h-auto w-7/12"
          />
        </div>
        <div
          id="row-4"
          class="flex flex-row flex-wrap p-1 bg-slate-400 w-9/12 h-1/2"
          style="background-color: #ffffff"
        >
          <p
            id="text-15"
            class="text-black text-xl font-bold"
            style="margin-right: 40px"
          >
            BOOK
          </p>
          <p
            id="text-16"
            class="text-black font-bold text-xl"
            style="margin-right: 40px"
          >
            E-BOOK
          </p>
          <p
            id="text-17"
            class="text-black text-xl font-bold font-sans"
            style="margin-right: 40px"
          >
            Online-Course
          </p>
          <p
            id="text-18"
            class="text-black text-xl font-bold"
            style="margin-right: 40px"
          >
            BLOG
          </p>
          <p
            id="text-19"
            class="text-black text-xl font-bold"
            style="margin-right: 40px"
          >
            Promotion
          </p>
          <p
            id="text-20"
            class="text-black text-xl font-bold"
            style="margin-right: 0px"
          >
            Activity
          </p>
        </div>
      </div>
      <div
        class="w-full flex justify-center items-center"
        style="background-color: #ffffff"
      >
        <div
          id="tab"
          class="flex-row flex-wrap p-1 w-8/12 min-h-32 max-h-full bg-slate-400"
          style="background-color: #ffffff"
        >
          <p
            id="best"
            class="text-black font-bold text-xl"
            style="margin-top: px; color: #f21b2d; margin-left: 5px"
          >
            Best Seller!
          </p>
          <div
            id="Containner"
            class="flex flex-row flex-wrap p-1 bg-slate-400 w-full h-full"
            style="
              border-width: 1px;
              background-color: #ffffff;
              border-color: #878787;
              border-style: none;
            "
          >
            <div
              id="Content"
              class="flex flex-col flex-wrap p-1 min-h-32 max-h-full bg-slate-200 w-1/5 justify-center items-center"
              style="
                border-color: #a6a6a6;
                background-color: #e2f9f37f;
                margin-left: px;
                margin-top: px;
                border-width: 1px;
                border-radius: 1px;
                border-style: solid;
                margin-right: 4px;
                margin-bottom: 4px;
              "
            >
              <img alt="" id="image-2" src="https://via.placeholder.com/150" />
              <p id="P_Name" class="text-black text-xl font-bold text-center">
                P_Name
              </p>
              <p
                id="P_Price"
                class="text-black text-xl font-bold text-center"
                style="color: #ff0000"
              >
                P_Price
              </p>
              <form
                id="form-0"
                class="flex flex-col flex-wrap p-1 w-full min-h-32 max-h-full bg-slate-300"
                style="background-color: #ffffff"
              >
                <button
                  id="button-0"
                  class="bg-blue-500 text-white font-bold py-2 px-4 rounded"
                  type="button"
                >
                  Buy
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="Home.js"></script>
  </body>
</html>
