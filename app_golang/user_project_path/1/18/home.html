<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>home</title>
    <style>
      body {
        margin: 0;
        /* ลบ margin ที่มีอยู่ตามทั่วไป */

        /* ลบ padding ที่มีอยู่ตามทั่วไป */
      }
    </style>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

          id="image-3"

          style="aspect-ratio: 16/10; margin-left: 200px"

        />

          id="row-5"
          class="flex flex-row flex-wrap p-1 bg-slate-400 w-3/6 h-fit text-2xl"
          draggable="true"
          style="background-color: #ffffff; margin-left: 100px"
        >
          <a
            href="https://www.facebook.com/"
            id="link-1"
            class="text-sky-600 text-2xl"
            onClick="return false"
            draggable="true"
            style="color: #000000; margin-right: 40px"
            >หนังสือ</a
          ><a
            href="https://www.w3schools.com"
            id="link-2"
            class="text-sky-600 text-2xl"

            draggable="true"
            style="color: #000000; margin-left: px; margin-right: 40px"

          ><a
            href="https://www.w3schools.com"
            id="link-3"
            class="text-sky-600 text-2xl"

            href="https://www.w3schools.com"
            id="link-4"
            class="text-sky-600 text-2xl"

            draggable="true"
            style="margin-right: 40px; color: #000000"

          ><a
            href="https://www.w3schools.com"
            id="link-5"
            class="text-sky-600 text-2xl"
            onClick="return false"
            draggable="true"
            style="color: #000000; margin-right: 40px"
            >มังงะ</a
          >
        </div>
      </div>
      <div
        id="row-4"
        class="flex flex-row flex-wrap p-1 max-h-full bg-slate-400 justify-center w-auto"
        draggable="true"
        style="background-color: #f59b33"
      ></div>
      <div
        id="col-2"
        class="flex flex-col flex-wrap p-1 w-full bg-slate-200 justify-center items-center h-auto"
        draggable="true"
        style="background-color: #ffffff"
      >
        <img
          id="image-4"
          alt="image-4"
          src="https://st3.depositphotos.com/2402073/16355/v/1600/depositphotos_163558734-stock-illustration-banner-book-store-book-shelf.jpg"
          draggable="true"
          class="justify-center h-auto w-5/12"
          style="aspect-ratio: 21/9"
        />
      </div>
      <div
        id="row-6"
        class="flex flex-row flex-wrap p-1 max-h-full bg-slate-400 justify-center items-center w-ful"
        draggable="true"
        style="background-color: #ffffff"
      >
        <p
          id="text-3"

          draggable="true"
          style="color: #f59b33"

          --- หนังสือขายดี ---
        </p>
      </div>

      <div
        id="row-1"
        class="flex flex-row flex-wrap p-1 w-full bg-slate-400 justify-center h-auto"
        draggable="true"
        style="background-color: #ffffff"
      >
        <div
          id="row-10"
          class="flex flex-row flex-wrap p-1 bg-slate-400 w-9/12 h-auto"
          draggable="true"
          style="background-color: #ffffff"

          <div
            id="col-4"
            class="flex flex-col flex-wrap p-1 bg-slate-200 justify-center items-center h-auto w-64"
            draggable="true"
            style="
              border-style: dotted;
              border-width: 1px;
              border-radius: 10px;
              background-color: #ededed;
              margin-bottom: 10px;
              margin-right: px;

            <img
              id="image-5"
              alt="image-5"
              src="https://via.placeholder.com/150"
              draggable="true"
              style="aspect-ratio: 4/3"

              id="text-4"
              class="text-black text-center w-9/12"
              draggable="true"
            >
              Text
            </p>
            <p id="text-5" class="text-black" draggable="true">Text</p>
            <button
              id="button-1"
              class="bg-blue-500 text-white font-bold py-2 px-4 rounded"
              type="button"
              draggable="true"
            >
              Button
            </button>
          </div>
        </div>
      </div>

    <script src="home.js"></script>
    <script src="scripts.js"></script>
